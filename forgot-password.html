<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="registration.css">

</head>
<body>
    <div class="forgot-password">
        <div class="registration-container">
            <div class="registration-bcg__center"><img src="img/bcg-center.png" alt=""></div>
            <div class="registration-bcg__left"><img src="img/bcg-left.png" alt=""></div>
            <div class="registration-bcg__right"><img src="img/bcg-right.png" alt=""></div>

            <div class="registration-wrapper forgot-password-wrapper">
                <div class="registration-title forgot-password-title">Забыли пароль?</div>
                <form class="registration-form forgot-password-form" action="#" id="forgot-password-form">
                    <div class="registration-form__inputs forgot-password-form__inputs">
    
                        <input class="registration-form__input forgot-password-form__input" name="email" id="email" required placeholder="Укажите E-mail аккаунта" type="email">
                        <label class="registration-form__label forgot-password-form__label" for="email"><img src="img/notice.svg" alt="">Этот email не зарегистрирован</label>
    
                    </div>
                    <div class="registration-form__btns forgot-password-form__btns">
                        <button class="registration-form__btn forgot-password-form__btn black-btn" id="enter-submit" type="submit">Восстановить пароль</button>
                        <div class="registration-divider forgot-password-divider"></div>

                        <a href="index.html" class="registration-form__btn form-link green-btn mb20">Зарегистрироваться</a>
                        <a href="enter.html" class="registration-form__btn form-link black-btn last-btn">Вход в систему</a>
                    </div>
                </form>
            </div>
        </div>
    
    </div>

    <script>
        let btnRegistration = document.querySelector('.registration-form__btn');

            function showErrors() {
            let errorLabel = document.querySelectorAll('.registration-form__label');
            for (elem of errorLabel) {
                elem.classList.toggle('show');
            }

            let errorInput = document.querySelectorAll('.registration-form__input');
            for (elem of errorInput) {
                elem.classList.toggle('error-input');
            }
        }	
        btnRegistration.addEventListener('click', showErrors);

    </script>
    
</body>
</html>
