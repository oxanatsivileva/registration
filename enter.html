<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="registration.css">

</head>
<body>
    <div class="enter">
        <div class="registration-container">
            <div class="registration-bcg__center"><img src="img/bcg-center.png" alt=""></div>
            <div class="registration-bcg__left"><img src="img/bcg-left.png" alt=""></div>
            <div class="registration-bcg__right"><img src="img/bcg-right.png" alt=""></div>

            <div class="registration-wrapper enter-wrapper">
                <div class="registration-title enter-title">Вход в систему</div>
                <form class="registration-form enter-form" action="#" id="enter-form">
                    <div class="registration-form__inputs enter-form__inputs">
    
                        <input class="registration-form__input enter-form__input" name="email" id="email" required placeholder="E-mail" type="email">
                        <label class="registration-form__label enter-form__label" for="email"><img src="img/notice.svg" alt="">Неверно введен email</label>
    
                        <input type="password" class="registration-form__input enter-form__input" name="password" id="password" placeholder="Пароль">
                        <label class="registration-form__label enter-form__label" for="password"><img src="img/notice.svg" alt="">Неверно введен пароль</label>

                    </div>
                    <div class="registration-form__btns enter-form__btns">
                        <button class="registration-form__btn enter-form__btn black-btn" id="enter-submit" type="submit">Войти на сайт</button>
                        <div class="registration-divider enter-divider"></div>

                        <a href="forgot-password.html" class="registration-form__btn form-link green-btn mb20">Забыли пароль?</a>
                        <a href="index.html" class="registration-form__btn form-link black-btn last-btn">Зарегистрироваться</a>
                    </div>
                </form>
            </div>
        </div>
    
    </div>

    <script>
        let btnRegistration = document.querySelector('.registration-form__btn');

            function showErrors() {
            let errorLabel = document.querySelectorAll('.registration-form__label');
            for (elem of errorLabel) {
                elem.classList.toggle('show');
            }

            let errorInput = document.querySelectorAll('.registration-form__input');
            for (elem of errorInput) {
                elem.classList.toggle('error-input');
            }
        }	
        btnRegistration.addEventListener('click', showErrors);

    </script>
    
</body>
</html>
